;=====================================================
;     Colors & Settings
;=====================================================



[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true


;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 40
border-size = 0
border-top-size = 0
border-bottom-size = 1
radius = 0
bottom = false
line-size = 3
font-0 = "DejaVu Sans Mono:size=15:antialias=false;2"
font-1 = "Font Awesome 5 Brands:pixelsize=17;1"
font-2 = "MaterialIcons:size=15:antialias=false;2"
font-3 = "icomoon:size=20:antialias=true;2"
font-4 = "Ubuntu Nerd Font:size=20:antialias=false;2"
font-5 = "cryptocoins:size=20:antialias=false;2"
font-6 = fixed:pixelsize=10;1
font-7 = unifont:fontformat=truetype:size=8:antialias=false;0
font-8 = siji:pixelsize=10;1

offset-x = 0
offset-y = 0
fixed-center = true
border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 0
padding-right = 0
padding-left = 0
separator = â”‚
format-foreground = ${colors.foreground}
format-background = ${colors.background}
; shows which modules have click actions
cursor-click = pointer

; with cursor-click = pointer' these cause the entire bar to have click actions
; essentially defeating the purpose, so they are commented out

