=====================================================;
=====================================================;
Modules;
Jgmenu;
[module/jgmenu] type = custom/script
label = %output%
format-foreground = ${colors.moderate}
label-padding = 2
interval = 10
exec = echo "";
click-left = "jgmenu_run >/dev/null 2>&1 &"
click-right = exo-open $HOME/.config/jgmenu/jgmenurc;
Openbox Workspaces;
[module/workspaces] type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0
icon-0 = 1;
 icon-1 = 2;
 ws-icon-1 = II;
 icon-2 = 3;
 ws-icon-2 = III;
 icon-3 = 4;
 ws-icon-3 = IV;
 icon-4 = 5;
 ws-icon-4 = V;
 icon-5 = 6;
 ws-icon-5 = VI;
 icon-6 = 7;
 ws-icon-6 = VII;
 icon-7 = 8;
 icon-8 = 9;
 ws-icon-8 = IX;
 icon-9 = 10;
 ws-icon-9 = X;
 icon-default =
format = <label-state>
label-active = %icon% %name%
label-occupied = %icon% %name%
label-urgent = %icon% %name%
label-empty = %icon% %name%
label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1
label-active-foreground = ${colors.blue}
label-active-underline = ${colors.blue}
label-occupied-underline = ${colors.moderate}
label-urgent-foreground = ${colors.urgent}
label-urgent-underline = ${colors.urgent}
label-empty-foreground = ${colors.foreground};
;
i3 Workspaces;
# label-mode-foreground = ${colors.foreground}
# label-mode-background = ${colors.highlight}
# label-focused-background = ${colors.active}
# label-unfocused-background = ${colors.inactive}
# label-visible-background = ${colors.highlight}
# label-urgent-background = ${colors.highlight}
[module/i3] type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true
ws-icon-default = 
format = <label-state><label-mode>
label-mode = %mode%
label-mode-padding = 1
label-focused = %index% %name%
label-focused-padding = 1

label-unfocused-padding = 1
label-unfocused = %index% %name%
label-visible-padding = 1
label-visible = %index% name%
label-urgent-padding = 1
label-urgent = %index% %name%
label-focused-underline = ${colors.blue}
label-visible-underline = ${colors.purple}
label-urgent-underline = ${colors.urgent};
Bspwm Workspaces;
[module/bspwm] type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = false;
ws-icon-[0-9]+ = label;
icon;
Note that the label needs to correspond with the bspwm workspace name
ws-icon-0 = I;
 ws-icon-7 = VIII;
ws-icon-default = ♟
format = <label-state> <label-mode>
label-monitor = %name%
label-mode-padding = 1
label-focused = %icon% %name%
label-focused-padding = 1
label-occupied = %icon% %name%
label-occupied-padding = 1
label-urgent = %icon% %name%
label-urgent-padding = 1
label-empty = %icon% %name%
label-empty-padding = 1
label-dimmed-foreground = ${colors.purple}
label-dimmed-underline = ${colors.purple}
label-dimmed-focused-background = ${colors.purple}
label-focused-foreground = ${colors.blue}
label-focused-underline = ${colors.blue}
label-occupied-underline = ${colors.purple}
label-urgent-foreground = ${colors.urgent}
label-urgent-underline = ${colors.urgent};
The following labels will be used to indicate the layout/mode;
for the focused workspace. Requires <label-mode>
label-monocle = 
label-tiled = 
label-fullscreen = 
label-floating = 
label-pseudotiled = P
label-locked = 
label-sticky = 
label-private = 
label-sticky-foreground = ${colors.purple}
label-locked-foreground = ${colors.moderate}
label-private-foreground = ${colors.urgent};
Network;
[module/network] type = custom/script
exec = check-network
click-left = networkmanager_dmenu &
click-right = networkmanager_dmenu &
label-padding = 1
tail = true;
Window Switch;
[module/window_switch] type = custom/script
interval = 5
label = %output%
click-left = skippy-xd
click-right = skippy-xd
exec = echo "  "
format = <label>;
CPU;
[module/coreuse] type = internal/cpu
interval = 3
format-padding = 1
format = <label> <ramp-coreload>
label = %;
 %percentage:2%% %;
ramp-coreload-0 = ▂
ramp-coreload-1 = ▃
ramp-coreload-2 = ▄
ramp-coreload-3 = ▅
ramp-coreload-4 = ▆
ramp-coreload-5 = ▇
ramp-coreload-0-foreground = ${colors.blue}
ramp-coreload-1-foreground = ${colors.blue}
ramp-coreload-2-foreground = ${colors.moderate}
ramp-coreload-3-foreground = ${colors.moderate}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5-foreground = ${colors.urgent};
MEM;
[module/memory] type = internal/memory
interval = 3
format = <label>
label-padding = 1
label = %;
 %percentage_used%%%;
PKG;
[module/pkg] type = custom/script
exec = updates.sh
exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
label = %;
%;
%;
%;
%;
%output%%;
tail = true;
Clock;
[module/clock] type = internal/date
format = <label>
interval = 5
time = %R
label = %;
 %time%%;
TEMPERATURE;
[module/temperature] type = internal/temperature
interval = 3
thermal-zone = 0
warn-temperature = 70
format = <ramp><label>
format-padding = 1
label = %;
%temperature-c%%;
ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""
ramp-4 = ""
ramp-0-foreground = ${colors.blue}
ramp-1-foreground = ${colors.blue}
ramp-2-foreground = ${colors.moderate}
ramp-3-foreground = ${colors.moderate}
ramp-4-foreground = ${colors.urgent}
format-warn = <label-warn>
label-warn = " %temperature-c%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent};
MENU;
# Top level
# 1
# 2
# 3
[module/menu] type = custom/menu
format-spacing = 1
label-open = "    "
label-close = "    "
label-close-foreground = ${colors.urgent}
label-separator = " | "
menu-0-0 = "  "
menu-0-0-exec = menu-open-1
menu-0-1 = "  "
menu-0-1-exec = menu-open-2
menu-0-2 = "    |"
menu-0-2-exec = menu-open-3
menu-1-0 = "  "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.urgent}
menu-1-1 = "  "
menu-1-1-exec = exo-open --launch WebBrowser
menu-1-2 = "  "
menu-1-2-exec = exo-open --launch TerminalEmulator
menu-1-3 = "    |"
menu-1-3-exec = exo-open --launch FileManager
menu-2-0 = "  "
menu-2-0-exec = menu-open-0
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "  "
menu-2-1-exec = xfce4-settings-manager &
menu-2-2 = "    |"
menu-2-2-exec = pavucontrol &
menu-3-0 = "  "
menu-3-0-exec = menu-open-0
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "   "
menu-3-1-exec = i3lock-fancy -p -f Ubuntu &
menu-3-2 = "   "
menu-3-2-exec = systemctl -i reboot
menu-3-3 = "      |"
menu-3-3-exec = systemctl -i poweroff;
Compton Toggle;
[module/compton_toggle] type = custom/script
tail = true
label = %output%
click-left = toggle.sh -c -t &
exec = toggle.sh -c
format = <label>;
KEYBOARD;
# label-indicator-background = ${colors.purple}
[module/keyboard] type           = internal/xkeyboard
blacklist-0    = scroll lock
blacklist-1    = num lock
format         = <label-layout> <label-indicator>
format-spacing = 0
label-layout   =  %layout%
label-indicator = %name%
label-indicator-padding = 2;
ETHERNET;
[module/wired-network] type = internal/network
interface = enp0s31f6
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected =  %local_ip%
format-connected-foreground = ${colors.purple};
REDSHIFT;
[module/redshift] type = custom/script
tail = true
exec = toggle.sh -r
label = %output%
click-left = toggle.sh -r -t;
FILESYSTEM;
[module/filesystem] type = internal/fs
format-mounted = <label-mounted>
label-mounted = %mountpoint% : %percentage_free%%
mount-0 = /
interval = 1200
fixed-values = false
spacing = 2
label-mounted-foreground = ${colors.moderate};
WIFI;
